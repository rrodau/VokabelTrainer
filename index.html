<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="languages.js"></script>
  <title>Vokabel Trainer</title>
</head>

<body onload="render();">
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Vokabeltrainer</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="languages.js">Vokabeltest</a>
        </nav>
      </div>
    </header>
    <!-- Drawer for languages -->
    <div class="mdl-layout__drawer">

      <span class="mdl-layout-title">Vokabeltrainer</span>
      <span>
        <button id="add-new" onclick="createModal('createLanguage');"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </span>

      <nav id="language-selection" class="mdl-navigation">
      </nav>
    </div>
    <main class="mdl-layout__content">
      <h2 id="heading">Vokabeln</h2>
      <!-- Table with all vocabularies -->
      <div class="scroll">
        <table id="table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Deutsch</th>
              <th>Englisch</th>
            </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
        </table>
      </div>

      <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">New Language</h4>
        <div class="mdl-dialog__content">
          <div class="mdl-textfield mdl-js-textfield">
            <input id="new-language" class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Text...</label>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button accept">Create</button>
          <button type="button" class="mdl-button close">Cancel</button>
        </div>
      </dialog>
      <!--
      <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">How many Vocabs?</h4>
        <div id="modalvocab" class="mdl-dialog__content">
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button accept">Agree</button>
          <button type="button" class="mdl-button close">Disagree</button>
        </div>
      </dialog>
-->

      <div id="test" class="page-content">
        <p>übersetze</p>
        <p id="question"></p>

        <form onsubmit="compare(); return false;">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input required class="mdl-textfield__input" type="text" id="userInput" autocomplete="off">
            <label class="mdl-textfield__label" for="userInput">Deutsch...</label>
          </div>

          <button id="compareButton" onclick="compare(); return false;"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Bestätigen
          </button>
        </form>
        <button id="nextButton"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Nächste
        </button>
        <h2 id="text"></h2>
        <h2 id="possibleSolution"></h2>
      </div>

      <div id="results" class="page-content"></div>
  </div>

  </main>
  </div>
</body>

</html>
